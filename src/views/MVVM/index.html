<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red{
      color: red;
    }
    .blue{
      color: blue;
    }
  </style>
</head>
<body>
  <div id="test">
    哈喽{{content}}
    <br>
    对象：{{obj.x}}
    <br>
    数组：{{arr[0]}}
    <input type="text" v-model="obj.y">{{obj.y}}
    v-for：
    <ul>
      <li v-for="(key,index) in list">
        姓名：{{key.name}}，年龄{{key.age}}
      </li>
    </ul>
    <br>
    v-bind:
    <p v-bind:class="className">v-bind实现</p>
    <p :class="className">v-bind实现</p>
    <p :class="{blue: content === 'monkey'}">v-bind实现复杂表达式</p>
    <br>
    v-on:
    <p v-on:click="go">绑定点击事件</p>
    <div>
      <p v-for="(key,index) in goList">{{key}}</p>
    </div>


  </div>

  <script type="module">
    import Vue from './core/index.js'
    window.tests = new Vue({
      el: 'test',
      data: {
        content: 'monkey',
        obj: {
          x: 1,
          y: 2,
        },
        arr: [1,2],
        list: [{name:'夏红',age:12},{name:'大大',age:13}],
        className: 'red',
        goList: [],
      },
      methods: {
        go: function (){
          console.log(this, 'gogo')
          this.goList = [1,2,3,4,5]
        }
      }
    })
  </script>
</body>
</html>
